name: biometric_verification
description: Sistema de Verificación Biométrica con Registraduría/ANI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.3.3
  
  # Camera & Image Processing (CRÍTICO)
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  path_provider: ^2.1.1
  
  # Document Scanning & OCR
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_face_detection: ^0.9.0
  edge_detection: ^1.1.1
  
  # Image Processing & Quality
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.1.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Device Info
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0
  
  # Location
  geolocator: ^10.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Text-to-Speech
  flutter_tts: ^4.0.2
  audioplayers: ^5.2.1
  
  # Logging
  logger: ^2.0.2+1
  
  # Face Detection & Liveness
  google_ml_kit: ^0.16.3
  
  # Quality Control
  flutter_exif_rotation: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"